<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de promedios</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <script>
    
    function calculateAverages() {
      var setaverages = [];
      var totalaverage = 0;

      for (var i = 1; i <= 3; i++) {
        var num1 = parseFloat(document.getElementById("set" + i + "_num1").value);
        var num2 = parseFloat(document.getElementById("set" + i + "_num2").value);
        var num3 = parseFloat(document.getElementById("set" + i + "_num3").value);

        var average = (num1 + num2 + num3) / 3;
        setaverages.push(average.toFixed(2));
        totalaverage += average;

        document.getElementById("result" + i).innerHTML = "promedio: " + average.toFixed(2);
      }

      totalaverage /= 3;
      document.getElementById("totalresult").innerHTML = "Promedio final: " + totalaverage.toFixed(2);
    }
    
  </script>
</head>
<body>
  <h1>Calculadora de promedios</h1>
  <div id="container">
<table>
  <tr>
    <td>#</td>
    <td>
      Prueba 1
    </td>
    <td>
      Prueba 2
    </td>
    <td>
      Prueba 3
    </td>
  </tr>
  <tr>
  <th>Primera asignatura</th>
    <td>
      <input type="number" id="set1_num1"min="0" max="7"><br>
    </td>
    <td>
      <input type="number" id="set1_num2"min="0" max="7"><br>
    </td>
    <td>
      <input type="number" id="set1_num3"min="0" max="7"><br>
    </td>
    <td>
      <p id="result1"></p> 
    </td>
  </tr>
  <tr>
  <th>Segunda asignatura</th>
    <td>
      <input type="number" id="set2_num1"min="0" max="7"><br>
    </td>
    <td>
      <input type="number" id="set2_num2"min="0" max="7"><br>
   </td>
   <td>
      <input type="number" id="set2_num3"min="0" max="7"><br>
   </td>
   <td>
    <p id="result2"></p>
   </td>
   </tr>
  <tr>
  <th>Tercera asignatura</th>
  <td>
    <input type="number" id="set3_num1"min="0" max="7"><br>
  </td>
  <td>
    <input type="number" id="set3_num2"min="0" max="7"><br>
  </td>
  <td>
    <input type="number" id="set3_num3" min="0" max="7"><br>
  </td>
  <td>
    <p id="result3"></p>
  </td>

</tr>
</table>
</div>
<p id="totalresult"></p>

  <button type="button" class="btn btn-outline-light" onclick="calculateAverages()">Calcular Promedios</button>
</body>
</html>
